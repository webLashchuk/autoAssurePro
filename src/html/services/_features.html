<section class="features">

  <div class="container">

    <article class="section case case--promo {{class}}">
      <img src="./images/services/{{image}}" alt="{{alt}}" width="390" height="390" loading="lazy">

      <div class="case__content">
        <h2>
          {{titleCase}}
        </h2>

        <p>
          {{textCase}}
        </p>
      </div>
    </article>

    <div class="section features__wrapper">
      <h2>
        {{titleWrapper}}
      </h2>

      <ul class="grid" data-items="5">

        <li class="grid__item">
          <h3>
            {{titleFirst}}
          </h3>

          <p>
            {{textFirst}}
          </p>
        </li>

        <li class="grid__item">
          <h3>
            {{titleSecond}}
          </h3>

          <p>
            {{textSecond}}
          </p>
        </li>

        <li class="grid__item">
          <h3>
            {{titleThird}}
          </h3>

          <p>
            {{textThird}}
          </p>
        </li>

      </ul>
    </div>

  </div>
</section>
