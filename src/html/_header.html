<header class="header {{class}}">
  <div class="container">
    <nav class="nav">

      <a class="link logo logo--tablet" href="index.html">
        <img class="logo__img" src="./images/logo.svg" alt="Wild Safari Trips" width="214" height="32" loading="lazy">
      </a>

      <button class="burger" aria-label="Mobile menu" type="button"> <span></span> </button>

      <div class="nav__inner">

        <a class="logo logo--header" href="index.html">
          <img class="logo__img" src="./images/logo.svg" alt="Gastro Equip Store" width="324" height="95"
            loading="lazy">
        </a>

        <ul class="nav__list">

          <li class="nav__item">
            <a href="index.html" class="link nav__link {{ page === 'home' }}">
              Home
            </a>
          </li>

          <li class="nav__item">
            <a href="about.html" class="link nav__link {{ page === 'about' }}">
              About Us
            </a>
          </li>

          <li class="nav__item">
            <a href="services.html" class="link nav__link {{ page === 'services' }}">
              Services
            </a>
          </li>

          <li class="nav__item">
            <a href="faq.html" class="link nav__link {{ page === 'faq' }}">
              FAQs
            </a>
          </li>

        </ul>

        <div class="nav__btns">

          <a class="btn btn--user" href="sign-up.html">
            Sign Up
          </a>

          <button class="btn btn--order" type="button" formsappId="662a176a06d2c65c1b689a98">
            Get a Quote
          </button>

        </div>

      </div>
    </nav>
  </div>
</header>


<script>

  const startHeightValue = () => {
    let vh = window.innerHeight * 1;
    document.querySelector(':root').style.setProperty('--vh', `${vh}px`);

    const pageHeader = document.querySelector('.header')

    const headerHeight = pageHeader ? pageHeader.offsetHeight : 0;

    document.documentElement.style.setProperty(
      '--header-height',
      `${headerHeight}px`
    );
  }

  window.addEventListener('resize', startHeightValue);
  window.addEventListener('scroll', startHeightValue);

  startHeightValue();

</script>
